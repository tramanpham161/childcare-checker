<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Childcare Checker - Child's Details</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#0D9488", // Teal 600
                        navy: "#0F172A", // Dark Navy
                        "background-light": "#F8FAFC",
                        "background-dark": "#0F172A",
                    },
                    fontFamily: {
                        sans: ["Inter", "sans-serif"],
                    },
                },
            },
        };
    </script>
<style type="text/tailwindcss">
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .logo-shape {
            border-radius: 10px 10px 4px 10px;
        }.radio-card input:checked + .radio-card-content {
            @apply border-primary bg-teal-50/50 ring-1 ring-primary;
        }
        .radio-card input:checked + .radio-card-content .radio-circle {
            @apply border-primary border-[6px];
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 antialiased min-h-screen flex flex-col">
<nav class="bg-white dark:bg-slate-900 border-b border-slate-100 dark:border-slate-800 shrink-0">
<div class="max-w-xl mx-auto px-6 h-16 flex items-center justify-between">
<div class="flex items-center gap-2">
<div class="w-8 h-8 bg-primary logo-shape flex items-center justify-center text-white">
<span class="material-symbols-outlined text-lg">bedroom_baby</span>
</div>
<span class="font-bold text-lg tracking-tight text-navy dark:text-white">Childcare<span class="text-primary">Checker</span></span>
</div>
<button class="text-slate-400 hover:text-slate-600">
<span class="material-symbols-outlined">close</span>
</button>
</div>
</nav>
<main class="flex-grow flex flex-col items-center px-6 py-8">
<div class="w-full max-w-xl">
<div class="mb-8">
<div class="flex justify-between items-center mb-3">
<span class="text-xs font-bold text-slate-400 uppercase tracking-wider">Step 2 of 5</span>
<span class="text-xs font-bold text-primary uppercase tracking-wider">Child's Details</span>
</div>
<div class="h-2 w-full bg-slate-200 dark:bg-slate-800 rounded-full overflow-hidden">
<div class="h-full bg-primary rounded-full transition-all duration-500" style="width: 40%;"></div>
</div>
</div>
<div class="bg-white dark:bg-slate-900 rounded-3xl shadow-sm border border-slate-100 dark:border-slate-800 p-6 lg:p-10">
<div class="mb-8">
<h1 class="text-2xl font-extrabold text-navy dark:text-white mb-3">How old is your child?</h1>
<p class="text-slate-500 dark:text-slate-400 text-sm leading-relaxed">
                        Funding entitlements vary significantly by age.
                    </p>
</div>
<div class="space-y-3">
<label class="radio-card cursor-pointer block">
<input class="hidden" name="child_age" type="radio" value="under_9_months"/>
<div class="radio-card-content flex items-center justify-between p-5 rounded-2xl border-2 border-slate-100 dark:border-slate-800 transition-all hover:border-slate-200 dark:hover:border-slate-700">
<span class="font-semibold text-slate-700 dark:text-slate-200">Under 9 months</span>
<div class="radio-circle w-5 h-5 rounded-full border-2 border-slate-300 dark:border-slate-600 transition-all"></div>
</div>
</label>
<label class="radio-card cursor-pointer block">
<input class="hidden" name="child_age" type="radio" value="9_months_2_years"/>
<div class="radio-card-content flex items-center justify-between p-5 rounded-2xl border-2 border-slate-100 dark:border-slate-800 transition-all hover:border-slate-200 dark:hover:border-slate-700">
<span class="font-semibold text-slate-700 dark:text-slate-200">9 months to 2 years</span>
<div class="radio-circle w-5 h-5 rounded-full border-2 border-slate-300 dark:border-slate-600 transition-all"></div>
</div>
</label>
<label class="radio-card cursor-pointer block">
<input checked="" class="hidden" name="child_age" type="radio" value="2_years"/>
<div class="radio-card-content flex items-center justify-between p-5 rounded-2xl border-2 border-slate-100 dark:border-slate-800 transition-all hover:border-slate-200 dark:hover:border-slate-700">
<span class="font-semibold text-slate-700 dark:text-slate-200">2 years</span>
<div class="radio-circle w-5 h-5 rounded-full border-2 border-slate-300 dark:border-slate-600 transition-all"></div>
</div>
</label>
<label class="radio-card cursor-pointer block">
<input class="hidden" name="child_age" type="radio" value="3_4_years"/>
<div class="radio-card-content flex items-center justify-between p-5 rounded-2xl border-2 border-slate-100 dark:border-slate-800 transition-all hover:border-slate-200 dark:hover:border-slate-700">
<span class="font-semibold text-slate-700 dark:text-slate-200">3-4 years</span>
<div class="radio-circle w-5 h-5 rounded-full border-2 border-slate-300 dark:border-slate-600 transition-all"></div>
</div>
</label>
<label class="radio-card cursor-pointer block">
<input class="hidden" name="child_age" type="radio" value="5_plus"/>
<div class="radio-card-content flex items-center justify-between p-5 rounded-2xl border-2 border-slate-100 dark:border-slate-800 transition-all hover:border-slate-200 dark:hover:border-slate-700">
<span class="font-semibold text-slate-700 dark:text-slate-200">5 years or older</span>
<div class="radio-circle w-5 h-5 rounded-full border-2 border-slate-300 dark:border-slate-600 transition-all"></div>
</div>
</label>
</div>
<div class="mt-10 flex items-center justify-between gap-4">
<a class="text-sm font-bold text-slate-400 hover:text-navy dark:hover:text-white transition-colors flex items-center gap-1" href="#">
<span class="material-symbols-outlined text-lg">chevron_left</span>
                        Back
                    </a>
<button class="flex-1 bg-primary hover:bg-teal-700 text-white font-bold py-4 px-8 rounded-2xl shadow-lg shadow-teal-500/20 transition-all text-center">
                        Continue
                    </button>
</div>
</div>
<div class="mt-8 text-center">
<p class="text-xs text-slate-400 font-medium px-4">
                    Your data is secure and used only for calculations.
                </p>
</div>
</div>
</main>
<footer class="p-6 shrink-0 flex justify-center">
<a class="text-xs font-bold text-primary flex items-center gap-1 hover:underline" href="#">
<span class="material-symbols-outlined text-[16px]">help</span>
            Need help with this step?
        </a>
</footer>

</body></html>
